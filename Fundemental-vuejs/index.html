<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Counter</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <div class="card w-50 py-5 mt-5 p-4">
        <h1>Age: {{ age }}</h1>
        <h2>Change {{ title}}</h2>

        <!-- Vue onclick event -->
        <button @click="increaseAge" class="btn btn-primary">- Age</button>
        <button @click="changeTitle" class="btn btn-infor">Change TItle</button>
      </div>
    </div>

    <script>
      
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          const age = ref(20); // starting age
          const title = ref("hello vue ");

          const increaseAge = () => {
            age.value += 5;
          };

          const changeTitle = () => {
            this.title = "Title Changed!";
          };

          return { age, increaseAge, changeTitle };
        },
      }).mount("#app");
    </script>

    <style>
      body {
        background: rgba(220, 236, 223, 0.867);
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
      .card {
        width: 300px !important;
      }
    </style>
  </body>
</html>
