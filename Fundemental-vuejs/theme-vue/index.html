<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Inline Theme Switcher FIXED</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <style>
      /* LIGHT THEME (DEFAULT) */
      :root {
        --bg: #ffffff;
        --text: #212529;
        --primary: #0d6efd;
      }

      /* DARK THEME */
      .dark-theme {
        --bg: #0d1117;
        --text: #ffffff;
        --primary: #58a6ff;
      }

      /* CUSTOM BLUE THEME */
      .custom-blue-theme {
        --bg: #dbeafe;
        --text: #1e3a8a;
        --primary: #1e40af;
      }

      /* Apply to #app instead of body (IMPORTANT FIX) */
      #app {
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        padding: 20px;
      }

      /* Bootstrap override */
      .btn-primary {
        background-color: var(--primary) !important;
        border-color: var(--primary) !important;
      }
    </style>
  </head>
  <body>
    <div id="app" :class="themeClass" class="container">
      <h1>Vue + Inline Theme â€“ Working Version</h1>

      <select
        v-model="theme"
        class="form-select w-25 mb-4"
        @change="applyTheme"
      >
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="custom-blue">Custom Blue</option>
      </select>

      <button class="btn btn-primary mb-3">Test Button</button>

      <div class="p-3 border rounded">
        <p>Theme preview using CSS variables.</p>
      </div>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            theme: localStorage.getItem("theme") || "light",
          };
        },
        computed: {
          themeClass() {
            return this.theme === "light" ? "" : this.theme + "-theme";
          },
        },
        mounted() {
          this.applyTheme();
        },
        methods: {
          applyTheme() {
            localStorage.setItem("theme", this.theme);
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
