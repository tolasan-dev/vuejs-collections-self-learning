<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Checker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <p>Score: {{ score }}</p>

      <!-- Grade Checker -->
      <p v-if="score >= 80">A Grade</p>
      <p v-else-if="score >= 60">B Grade</p>
      <p v-else-if="score >= 40">C Grade</p>
      <p v-else>Fail</p>

      <button @click="increaseScore" class="btn btn-primary">
        Increase Score
      </button>
      <button @click="showAlert" class="btn btn-primary ms-3">
        Increase Score
      </button>
    </div>

    <script src="https://unpkg.com/vue@3"></script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            score: 30,
          };
        },
        methods: {
          increaseScore() {
            this.score += 10;
          },
          showAlert() {
            alert("Javascript");
          },
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
